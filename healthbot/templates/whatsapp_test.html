<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Test - Health Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #25D366;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #128C7E;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="nav-links">
            <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <h2>üì± WhatsApp Integration Test</h2>
        
        <div class="form-group">
            <label for="phoneNumber">WhatsApp Number (with country code):</label>
            <input type="text" id="phoneNumber" placeholder="e.g., +919348492941">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your health message..."></textarea>
        </div>
        
        <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function sendWhatsAppMessage() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            if (!phoneNumber || !message) {
                resultDiv.innerHTML = '<div class="error">Please enter both phone number and message</div>';
                return;
            }
            
            try {
                const response = await fetch('/whatsapp/send-message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        to: phoneNumber,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Message sent successfully!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error}</div>`;
            }
        }
    </script>
</body>
</html>
